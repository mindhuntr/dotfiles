# dotfiles circa 2025 

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1080@120, 0x0, 1

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = GTK_THEME,Catppuccin-purple
env = GTK_ICON_THEME,Papirus-Dark

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


# Daemons 
exec-once = waybar
exec-once = mako
exec-once = nm-applet --indicator 
exec-once = unclutter --timeout 1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Startup applications 
exec-once = zen-browser 
exec-once = env -u WAYLAND_DISPLAY /home/mindhunter/Downloads/Telegram/Telegram
exec-once = kitty --class weechat -e weechat

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set variables
$terminal = kitty --title "Kitty"
$fileManager = thunar 
$menu = rofi -show drun
$volume = pactl set-sink-volume @DEFAULT_SINK@
$brightness = /home/mindhunter/.local/bin/xbacklight
$iconpath = /home/mindhunter/.bin/dunsticons
$workspace = /home/mindhunter/.config/hypr/scripts/ws_switch.sh


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(242,194,231)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

     # drop_shadow = yes
     # shadow_range = 4
     # shadow_render_power = 3
     # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsIn, 1, 5, default, popin 80%
    animation = windowsOut, 1, 5, default, popin 80%

    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
    allow_workspace_cycles = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Window Rules 
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = focusonactivate, class:.*
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(zen)$
windowrulev2 = workspace 3, title:^(.*Telegram.*)$
windowrulev2 = workspace 4, class:^(weechat)$
windowrulev2 = workspace 5, class:^(Pinterest)$
windowrulev2 = workspace 7, class:^(WhatsApp Desktop)$
windowrulev2 = workspace 8, class:^(syncplay)$
windowrulev2 = workspace 8, title:^(feed_mpv)$ 
windowrulev2 = workspace 9, class:^(Mailspring)$
windowrulev2 = workspace 10, class:^(discord)$

# Stream full screen
# windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
# windowrule = noanim, class:^(xwaylandvideobridge)$
# windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
# windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
# windowrule = noblur, class:^(xwaylandvideobridge)$
# windowrule = nofocus, class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Tab, workspace, previous
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating, 
bind = $mainMod, C, exec, makoctl dismiss --all
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# Binding for Applications 
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, zen-browser 
bind = $mainMod, D, exec, $menu
bind = $mainMod, T, exec, /home/mindhunter/Downloads/Telegram/Telegram
bind = $mainMod, N, exec, /home/mindhunter/.bin/nightlight
bind = $mainMod SHIFT, X, exec, hyprlock

# Screenshot 
bind = $mainMod, Y, exec, grim -g "$(slurp)" - | wl-copy 
bind = $mainMod SHIFt, Y, exec, grim - | wl-copy 
bind = $mainMod, Z, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move Windows 
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d 

# Resize Mode (Inspired by i3) 
bind = $mainMod, R,submap,resize
submap=resize
bind = , h, resizeactive, -20 0
bind = , l, resizeactive, 20 0
bind = , k, resizeactive, 0 -20
bind = , j, resizeactive, 0 20
bind = , Escape,submap,reset
submap=reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $workspace 1
bind = $mainMod, 2, exec, $workspace 2
bind = $mainMod, 3, exec, $workspace 3
bind = $mainMod, 4, exec, $workspace 4
bind = $mainMod, 5, exec, $workspace 5
bind = $mainMod, 6, exec, $workspace 6
bind = $mainMod, 7, exec, $workspace 7
bind = $mainMod, 8, exec, $workspace 8
bind = $mainMod, 9, exec, $workspace 9
bind = $mainMod, 0, exec, $workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
binde = $mainMod, 0xffad, togglespecialworkspace, magic
binde = $mainMod SHIFT, 0xffad, movetoworkspace, special:magic

# Move workspaces with mainMod + left and right arrow keys
bind = $mainMod, up, workspace, -1
bind = $mainMod, down, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume Controls 
binde = , xf86audioraisevolume, exec, $volume +3% && notify-send -t 450 -r 9286 --icon=$iconpath/high-volume.png "" --hint="int:value:$(/home/mindhunter/.bin/volume output %v)"
binde = , xf86audiolowervolume, exec, $volume -3% && notify-send -t 450 -r 9286 --icon=$iconpath/volume-down.png "" --hint="int:value:$(/home/mindhunter/.bin/volume output %v)"
 
binde = , xf86audiomute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && exec /home/mindhunter/.bin/volmutetoggle
binde = , xf86audiomicmute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && exec /home/mindhunter/.bin/mictoggle 
bind = $mainMod, M, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && exec /home/mindhunter/.bin/mictoggle 


# Brightness Controls 
binde = , xf86monbrightnessup, exec, $brightness -inc 2 && exec notify-send -t 450 -r 9823 --icon=$iconpath/brightness-up.png "" --hint="int:value:$(/home/mindhunter/.bin/brightness_bar)"
binde = , xf86monbrightnessdown, exec, $brightness -dec 2 && exec notify-send -t 450 -r 9823 --icon=$iconpath/brightness-down.png "" --hint="int:value:$(/home/mindhunter/.bin/brightness_bar)" 

