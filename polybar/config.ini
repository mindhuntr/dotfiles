; scroll-down = bash PATH_TO_SCRIPT dec-vol MICROPHONE_NAME

[module/pipewire-simple]
type = custom/script
exec = ~/.bin/pipewire-simple.sh
interval = 1
click-right = exec pavucontrol &
click-left = ~/.bin/pipewire-simple.sh --mute &
scroll-up = ~/.bin/pipewire-simple.sh --up &
scroll-down = ~/.bin/pipewire-simple.sh --down &

[module/mpd]
